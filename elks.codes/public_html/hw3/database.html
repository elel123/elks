<!-- Static Table -->
   <zing-grid id="static-grid" data='[
        {
          "firstName": "John",
          "lastName": "Doe",
          "age": 45
        },
        {
          "firstName": "Jane",
          "lastName": "Doe",
          "age": 44
        }
      ]' 
      gridlines="both"
      loading-text="Loading Data..."
      columns-control draggable layout-controls pager page-size="10" page-size-options="10,25,50,100" search sort
      theme="default" 
      caption="Static Data" zebra>
  </zing-grid>
  <script>
    window.addEventListener('load', () => {
      const zingGridRef = document.querySelector('#static-grid');
      zingGridRef.executeOnLoad(async function() {

        const newData = await fetch(`https://www.elks.codes/server/api/static`, {
                method: 'GET',
                headers: {'Content-Type': 'application/json'},
            }).then(async (res) => {
                const json = await res.json();
                // successful response, return predictions
                if(res.status === 200){
                    return json;
                // error occurred 
                } 
            })
          zingGridRef.setAttribute('data', JSON.stringify(newData));

        setInterval(async function() {

            const newData = await fetch(`https://www.elks.codes/server/api/static`, {
                method: 'GET',
                headers: {'Content-Type': 'application/json'},
            }).then(async (res) => {
                const json = await res.json();
                // successful response, return predictions
                if(res.status === 200){
                    return json;
                // error occurred 
                } 
            })
          zingGridRef.setAttribute('data', JSON.stringify(newData));
        }, 20000);
      });
    });
  </script>
