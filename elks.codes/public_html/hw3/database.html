<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elks 404</title>

    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }	  
        section {
            margin-left: 10%;
        }
        h1, h2, h3, h4 {
            line-height: 50%;
        }

        hr {
            margin: 10px 500px 10px 100px;
        }

        #title {
            text-align: center;
        }

        .homework {
            margin-left: 3%;
        }

    </style>
    <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
    <script src="../scripts/retriever.js" type="module"></script>
</head>
<body>
    <h1> Database </h1>

    <!-- Activity Table -->
    <zing-grid id="activity-grid" data='[
        {
          "firstName": "John",
          "lastName": "Doe",
          "age": 45
        },
        {
          "firstName": "Jane",
          "lastName": "Doe",
          "age": 44
        }
      ]' theme="default" caption="Activity Data">
  </zing-grid>
  <script>
    window.addEventListener('load', () => {
      const zingGridRef = document.querySelector('#activity-grid');
      zingGridRef.executeOnLoad(function() {
        setInterval(async function() {

            const newData = await fetch(`https://www.elks.codes/server/api/activity`, {
                method: 'GET',
                headers: {'Content-Type': 'application/json'},
            }).then(async (res) => {
                const json = await res.json();
                // successful response, return predictions
                if(res.status === 200){
                    return json;
                // error occurred 
                } 
            })
          zingGridRef.setAttribute('data', JSON.stringify(newData));
        }, 1000);
      });
    });
  </script>
